{% extends "cbtrack/base_generic.html" %}

{% block main %}
    <table class="table">
    	<tr>
    		<th>First Name</th>
    		<th>Last Name</th>
    		<th>Email</th>
    	</tr>
    	{% for candidate in my_candidates %}
    	<tr>
    		<td>{{ candidate.first_name }}</td>
			  <td>{{ candidate.last_name }}</td>
			  <td>{{ candidate.email }}</td>
    	</tr>
    	{% endfor %}
    </table>
{% endblock main %}
